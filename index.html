<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería Las Hijas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 150px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 10px;
      color: #f4c542;
    }
    .servicios {
      margin: 30px 0;
    }
    .servicios h2 {
      color: #f4c542;
    }
    .cortes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .corte {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .barberos {
      margin: 30px 0;
    }
    .barberos h2 {
      color: #f4c542;
    }
    .formulario {
      background: #111;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      text-align: left;
    }
    .formulario label {
      display: block;
      margin: 10px 0 5px;
    }
    .formulario input, .formulario select, .formulario button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    .formulario button {
      background: #f4c542;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .formulario button:hover {
      background: #e3b832;
    }
  </style>
</head>
<body>
  <header>
    <img src="plantilla-logotipo-barberia_59362-50.avif" alt="Logo Barbería">
    <h1>Barbería Las Hijas</h1>
  </header>

  <section class="servicios">
    <h2>Cortes disponibles</h2>
    <div class="cortes">
      <div class="corte"><h3>Clásico</h3><p>$9500</p></div>
      <div class="corte"><h3>Degradado</h3><p>$9500</p></div>
      <div class="corte"><h3>Moderno</h3><p>$9500</p></div>
    </div>
  </section>

  <section class="barberos">
    <h2>Nuestros Barberos</h2>
    <p>✔️ Ulises — 10:00 a 14:00</p>
    <p>✔️ Fabián — 14:00 a 18:00</p>
    <p>✔️ Santino — 18:00 a 22:00</p>
  </section>

  <section class="formulario">
    <h2>Reserva tu turno</h2>
    <form action="https://formsubmit.co/marleypayano14@gmail.com" method="POST">
      <label for="nombre">Nombre y Apellido</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Número de celular</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="barbero">Barbero</label>
      <select id="barbero" name="barbero" required>
        <option value="">Seleccione...</option>
        <option value="Ulises">Ulises</option>
        <option value="Fabián">Fabián</option>
        <option value="Santino">Santino</option>
      </select>

      <label for="horario">Horario</label>
      <select id="horario" name="horario" required>
        <option value="">Seleccione...</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
      </select>

      <button type="submit">Reservar</button>
      <!-- Configuración extra de formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="gracias.html">
    </form>
  </section>
</body>
</html>
