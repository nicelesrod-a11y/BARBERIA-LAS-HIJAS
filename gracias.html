<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva confirmada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .mensaje {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h1 {
      color: #f4c542;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background: #f4c542;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #e3b832;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tu reserva! ✂️</h1>
    <p>Hemos recibido tus datos correctamente.<br>
       Nos pondremos en contacto si es necesario.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
